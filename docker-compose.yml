
services:
  ledger_db:
    image: postgres:17.2
    environment:
      - POSTGRES_USER=ant
      - POSTGRES_PASSWORD=secret
      - POSTGRES_DB=service_ledger
    ports:
      - "5437:5432"

  ledger_migration:
    build: ./
    depends_on:
      - ledger_db
    environment:
      - LOG_LEVEL=debug
      - DO_MIGRATION=true
      - DATABASE_URL=postgres://ant:secret@ledger_db:5432/service_ledger?sslmode=disable
    restart: on-failure

  ledger_service:
    build: ./
    depends_on:
      - ledger_db
      - ledger_migration
    environment:
      - LOG_LEVEL=debug
      - DATABASE_URL=postgres://ant:secret@ledger_db:5432/service_ledger?sslmode=disable
      - RUN_SERVICE_SECURELY=false
      - HTTP_PORT=80
      - GRPC_PORT=50051
    restart: unless-stopped

    ports:
      - "8080:80"
      - "8081:50051"